<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanna Canta 2025</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .book-container {
            display: block;
            margin: auto;
            padding: 20px;
        }
        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* Adds space between pages */
        }
        .page img {
            width: 250px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="page" id="left-page"></div>
        <div class="page" id="right-page"></div>
    </div>
    
    <script>
        const leftPage = document.getElementById('left-page');
        const rightPage = document.getElementById('right-page');
        
        for (let i = 1; i <= 16; i++) {
            const img = document.createElement('img');
            img.src='images/1.png'.replace('1', i);
            img.alt = `Image ${i}`;
    
            if (i % 2 === 0) {
                rightPage.appendChild(img);
            } else {
                leftPage.appendChild(img);
            }
        }
    </script>
</body>
</html>
